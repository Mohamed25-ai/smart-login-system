<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./Css/all.min.css">
        <link rel="stylesheet" href="./Css/bootstrap.min.css">
        <link rel="stylesheet" href="./Css/Style.css">
    </head>
    <body>
        <main>
            <div class="container w-75 d-flex align-items-center">
                <div class="signup-card container w-75  p-5 pt-0 mt-5">
                    <header class="mt-5 mb-4">
                        <h1 class="text-center">Smart Login System</h1>
                    </header>
                    <div class="mb-3">
                        <input type="text" class="form-control"
                            id="formGroupExampleInput3"
                            placeholder="Enter your name"
                            name="name">
                    </div>
                    <div class="error-name-message mb-1">
                        
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control"
                            id="formGroupExampleInput4"
                            placeholder="Enter your email"
                            name="email">
                    </div>
                    <div class="error-email-message mb-1">
                        
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control"
                            id="formGroupExampleInput5"
                            placeholder="Enter your password"
                            name="password">
                    </div>
                    <div class="error-empty-message mb-1 text-center">
                        
                    </div>
                    <div class="d-grid gap-2">
                        <button id="sign-up-button" class="signup-button btn btn-outline-primary"
                            type="button">Sign Up</button>
                    </div>
                    <div class="sign-in text-center mt-3">
                        <p>You have an account?<a class="ms-1"
                            href="./index.html"> Signin</a></p>
                    </div>
                </div>
            </div>
        </main>
        <script src="./Js/bootstrap.bundle.min.js"></script>
        <script src="./Js/signup.js"></script>
    </body>
</html>
